<div class="container">
    <div class="card">
  <form class="form-horizontal" (submit)="loginEmail($event)">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
      <div class="col-sm-8">
        <input type="email" name="email" [(ngModel)]="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-8">
        <input type="password" name="password" [(ngModel)]="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-8">
        <input type="password" name="password" [(ngModel)]="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-default btn-block" >Sign in</button>
      </div>
    </div>
  </form>
  <a routerLink="/login">Go Back</a>
    </div>
  </div>
